<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Perfil usuario Alrededor de los EE.UU." />
    <meta name="author" content="Ximena Rodríguez" />
    <meta name="keywords" content="html, css, javascript" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Header/LogoHeader.svg"
          alt="logo Around The U.S."
        />
        <img
          class="header__line"
          src="./images/Header/Line.png"
          alt="línea header"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/Profile/Avatar_Jacques_Cousteau.jpg"
            alt="Avatar Jacques Cousteau"
          />
          <div class="profile__content">
            <div class="profile__info">
              <p class="profile__name">Jacques Cousteau</p>
              <p class="profile__hobbie">Explorador</p>
            </div>
            <button class="profile__edit-button">
              <img
                class="profile__edit-button-img"
                src="./images/Profile/Edit_Button.svg"
                alt="Botón para editar perfil"
              />
            </button>
          </div>
          <button class="profile__add-button">
            <img
              class="profile__add-button-img"
              src="./images/Profile/Add_Button.svg"
              alt="Botón para agregar nueva imagen"
            />
          </button>
        </section>

        <section class="elements">
          <div class="elements__element">
            <img
              class="elements__photo"
              src="./images/Places/Cocha.jpeg"
              alt="La Cocha"
            />
            <div class="elements__info">
              <h2 class="elements__photo-name">La Cocha</h2>
              <img
                class="elements__photo-like"
                src="./images/Places/Like_Vector.svg"
                alt="Ícono 'Me gusta'"
              />
            </div>
          </div>

          <div class="elements__element">
            <img
              class="elements__photo"
              src="./images/Places/Casa_Mila.jpg"
              alt="Casa Mila"
            />
            <div class="elements__info">
              <h2 class="elements__photo-name">Casa Mila</h2>
              <img
                class="elements__photo-like"
                src="./images/Places/Like_Vector.svg"
                alt="Ícono 'Me gusta'"
              />
            </div>
          </div>

          <div class="elements__element">
            <img
              class="elements__photo"
              src="./images/Places/Granada.jpeg"
              alt="Granada"
            />
            <div class="elements__info">
              <h2 class="elements__photo-name">Granada</h2>
              <img
                class="elements__photo-like"
                src="./images/Places/Like_Vector.svg"
                alt="Ícono 'Me gusta'"
              />
            </div>
          </div>

          <div class="elements__element">
            <img
              class="elements__photo"
              src="./images/Places/Jaipur.jpg"
              alt="Jaipur"
            />
            <div class="elements__info">
              <h2 class="elements__photo-name">Jaipur</h2>
              <img
                class="elements__photo-like"
                src="./images/Places/Like_Vector.svg"
                alt="Ícono 'Me gusta'"
              />
            </div>
          </div>

          <div class="elements__element">
            <img
              class="elements__photo"
              src="./images/Places/Kubuswoning.jpg"
              alt="Kubuswoning"
            />
            <div class="elements__info">
              <h2 class="elements__photo-name">Kubuswoning</h2>
              <img
                class="elements__photo-like"
                src="./images/Places/Like_Vector.svg"
                alt="Ícono 'Me gusta'"
              />
            </div>
          </div>

          <div class="elements__element">
            <img
              class="elements__photo"
              src="./images/Places/SagradaFamilia.jpg"
              alt="Sagrada_Familia"
            />
            <div class="elements__info">
              <h2 class="elements__photo-name">Sagrada_Familia</h2>
              <img
                class="elements__photo-like"
                src="./images/Places/Like_Vector.svg"
                alt="Ícono 'Me gusta'"
              />
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;2025 Around The U.S.</p>
      </footer>
    </div>

    <section class="popup">
      <div class="popup__container">
        <img
          class="popup__close"
          src="./images/Popup/Close_Icon.svg"
          alt="Ícono cerrar formulario"
        />
        <form class="popup__form">
          <h2 class="popup__form-title">Editar perfil</h2>
          <input
            class="popup__form-input"
            type="text"
            id="inputName"
            name="name"
            placeholder="Nombre"
            autocomplete="off"
            required
          />
          <input
            class="popup__form-input"
            type="text"
            name="job"
            id="inputJob"
            placeholder="Acerca de mí"
            required
          />
          <button
            type="submit"
            class="popup__form-submit popup__form-submit_action_disable"
            id="submitBtn"
          >
            Guardar
          </button>
        </form>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
