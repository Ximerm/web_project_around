<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Perfil usuario Alrededor de los EE.UU." />
    <meta name="author" content="Ximena Rodríguez" />
    <meta name="keywords" content="html, css, javascript" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Header/LogoHeader.svg"
          alt="logo Around The U.S."
        />
        <img
          class="header__line"
          src="./images/Header/Line.png"
          alt="línea header"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/Profile/Avatar_Jacques_Cousteau.jpg"
            alt="Avatar Jacques Cousteau"
          />
          <div class="profile__content">
            <div class="profile__info">
              <p class="profile__name">Jacques Cousteau</p>
              <p class="profile__hobbie">Explorador</p>
            </div>
            <button class="profile__edit-button">
              <img
                src="./images/Profile/Edit_Button.svg"
                alt="Botón para editar perfil"
              />
            </button>
          </div>
          <button class="profile__add-button">
            <img
              src="./images/Profile/Add_Button.png"
              alt="Botón para agregar nueva imagen"
            />
          </button>
        </section>
        <section class="elements__container">
          <div class="element">
            <button class="element__icon-trash"></button>
            <img class="element__photo" src="" alt="Cartagena" />
            <div class="element__info">
              <h2 class="element__photo-name">Cartagena</h2>
              <button class="element__photo-like"></button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
