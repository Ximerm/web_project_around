<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Perfil usuario Alrededor de los EE.UU." />
    <meta name="author" content="Ximena Rodríguez" />
    <meta name="keywords" content="html, css, javascript" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Header/LogoHeader.svg"
          alt="logo Around The U.S."
        />
        <img
          class="header__line"
          src="./images/Header/Line.png"
          alt="línea header"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/Profile/Avatar_Jacques_Cousteau.jpg"
            alt="Avatar Jacques Cousteau"
          />
          <div class="profile__content">
            <div class="profile__info">
              <p class="profile__name">Jacques Cousteau</p>
              <p class="profile__hobbie">Explorador</p>
            </div>
            <button class="profile__edit-button">
              <img
                class="profile__edit-button-img"
                src="./images/Profile/Edit_Button.svg"
                alt="Botón para editar perfil"
              />
            </button>
          </div>
          <button class="profile__add-button">
            <img
              class="profile__add-button-img"
              src="./images/Profile/Add_Button.svg"
              alt="Botón para agregar nueva imagen"
            />
          </button>
        </section>

        <section class="card">
          <div class="card__element">
            <template id="card-template">
              <div class="card__content">
                <img
                  class="card__photo-delete"
                  src="./images/Places/Trash_Vector.svg"
                  alt="Ícono eliminar"
                />
                <img class="card__photo" alt=" " src=" " />
                <div class="card__info">
                  <h2 class="card__photo-name"></h2>
                  <img
                    class="card__photo-like"
                    src="./images/Places/Like_Vector.svg"
                    alt="Ícono 'Me gusta'"
                  />
                </div>
              </div>
            </template>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;2025 Around The U.S.</p>
      </footer>
    </div>

    <!-- Editar perfil-->
    <section class="popup" id="popup-edit">
      <div class="popup__container">
        <img
          class="popup__close"
          src="./images/Popup/Close_Icon.svg"
          alt="Ícono cerrar formulario"
        />
        <form class="popup__form" id="form-profile">
          <h2 class="popup__form-title">Editar perfil</h2>
          <input
            class="popup__form-input"
            type="text"
            name="name"
            id="input-name"
            placeholder="Nombre"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="input-error" id="input-name-error"></span>

          <input
            class="popup__form-input"
            type="text"
            name="about"
            id="input-about"
            placeholder="Acerca de mí"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="input-error" id="input-about-error"></span>

          <button
            type="submit"
            class="popup__form-submit popup__form-submit_disable"
            id="submitBtn-profile"
          >
            Guardar
          </button>
        </form>
      </div>
    </section>

    <!-- Agregar una carta-->
    <section class="popup" id="popup-add-card">
      <div class="popup__container">
        <img
          class="popup__close"
          src="./images/Popup/Close_Icon.svg"
          alt="Ícono cerrar formulario"
        />
        <form class="popup__form" id="form-addCard">
          <h2 class="popup__form-title">Nuevo lugar</h2>
          <input
            id="input-title"
            class="popup__form-input"
            type="text"
            name="title"
            placeholder="Título"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="input-error" id="input-title-error"></span>

          <input
            class="popup__form-input"
            type="url"
            name="link"
            id="input-link"
            placeholder="URL de la imagen"
            required
          />
          <span class="input-error" id="input-link-error"></span>

          <button
            type="submit"
            class="popup__form-submit popup__form-submit_disable"
            id="submitBtn-card"
          >
            Crear
          </button>
        </form>
      </div>
    </section>

    <!-- Agrandar una carta-->
    <section class="popup" id="popup-big-card">
      <div class="popup__big-card">
        <button class="popup__close popup__close_big-card" type="button">
          <img
            class="popup__close-btn-image"
            src="./images/Popup/Close_Icon.svg"
            alt="Icono cerrar imagen"
          />
        </button>
        <div class="popup__big-card-content">
          <img class="popup__image-card" alt=" " src=" " />
          <p class="popup__image-title"></p>
        </div>
      </div>
    </section>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
