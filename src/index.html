<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Galería interactiva en la que los usuarios pueden añadir, eliminar o dar me gusta a las fotos."
    />
    <meta name="author" content="Ximena Rodríguez" />
    <meta
      name="keywords"
      content="html, css, javascript, galeria, interactiva"
    />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="../pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="../images/Header/LogoHeader.svg"
          alt="logo Around The U.S."
        />
        <img
          class="header__line"
          src="../images/Header/Line.png"
          alt="línea header"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <img class="profile__avatar" src=" " alt="Avatar" />
            <button class="profile__edit-avatar">
              <img
                src="../images/Profile/Update_Avatar_Icon.svg"
                alt="Botón para editar Avatar"
              />
            </button>
          </div>

          <div class="profile__content">
            <div class="profile__info">
              <p class="profile__name"></p>
              <p class="profile__hobbie"></p>
            </div>
            <button class="profile__edit-button">
              <img
                class="profile__edit-button-img"
                src="../images/Profile/Edit_Button.svg"
                alt="Botón para editar perfil"
              />
            </button>
          </div>
          <button class="profile__add-button">
            <img
              class="profile__add-button-img"
              src="../images/Profile/Add_Button.svg"
              alt="Botón para agregar nueva imagen"
            />
          </button>
        </section>

        <section class="card">
          <div class="card__element">
            <!-- Plantilla Card-->
            <template id="card-template">
              <div class="card__content">
                <img
                  class="card__photo-delete"
                  src="../images/Places/Trash_Vector.svg"
                  alt="Ícono eliminar"
                />
                <img class="card__photo" alt="" src="" />
                <div class="card__info">
                  <h2 class="card__photo-name"></h2>
                  <img
                    class="card__photo-like"
                    src="../images/Places/Like_Vector.svg"
                    alt="Ícono 'Me gusta'"
                  />
                </div>
              </div>
            </template>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;2025 Around The U.S.</p>
      </footer>
    </div>

    <!-- Editar perfil-->
    <section class="popup" id="popup-edit">
      <div class="popup__container">
        <img
          class="popup__close"
          src="../images/Popup/Close_Icon.svg"
          alt="Ícono cerrar formulario"
        />
        <form class="popup__form" id="form-profile">
          <h2 class="popup__form-title">Editar perfil</h2>
          <input
            class="popup__form-input"
            type="text"
            name="name"
            id="input-name"
            placeholder="Nombre"
            minlength="2"
            maxlength="40"
            autocomplete="off"
            required
          />
          <span class="input-error" id="input-name-error"></span>

          <input
            class="popup__form-input"
            type="text"
            name="about"
            id="input-about"
            placeholder="Acerca de mí"
            minlength="2"
            maxlength="200"
            autocomplete="off"
            required
          />
          <span class="input-error" id="input-about-error"></span>

          <button
            type="submit"
            class="popup__form-submit popup__form-submit_disable"
            id="submitBtn-profile"
          >
            Guardar
          </button>
        </form>
      </div>
    </section>

    <!-- Agregar una carta-->
    <section class="popup" id="popup-add-card">
      <div class="popup__container">
        <img
          class="popup__close"
          src="../images/Popup/Close_Icon.svg"
          alt="Ícono cerrar formulario"
        />
        <form class="popup__form" id="form-addCard">
          <h2 class="popup__form-title">Nuevo lugar</h2>
          <input
            class="popup__form-input"
            type="text"
            name="name"
            id="input-title"
            placeholder="Título"
            minlength="2"
            maxlength="30"
            autocomplete="off"
            required
          />
          <span class="input-error" id="input-title-error"></span>

          <input
            class="popup__form-input"
            type="url"
            name="link"
            id="input-link"
            placeholder="URL de la imagen"
            autocomplete="off"
            required
          />
          <span class="input-error" id="input-link-error"></span>

          <button
            type="submit"
            class="popup__form-submit popup__form-submit_disable"
            id="submitBtn-card"
          >
            Crear
          </button>
        </form>
      </div>
    </section>

    <!-- Agrandar una carta-->
    <section class="popup" id="popup-big-card">
      <div class="popup__big-card">
        <button class="popup__close popup__close_big-card" type="button">
          <img
            class="popup__close-btn-image"
            src="../images/Popup/Close_Icon.svg"
            alt="Icono cerrar imagen"
          />
        </button>
        <div class="popup__big-card-content">
          <img class="popup__image-card" alt="" src="" />
          <p class="popup__image-title"></p>
        </div>
      </div>
    </section>

    <!-- Ventana emergente de eliminar-->
    <section class="popup" id="popup-delete-card">
      <div class="popup__container">
        <img
          class="popup__close"
          src="../images/Popup/Close_Icon.svg"
          alt="Ícono cerrar formulario"
        />
        <form class="popup__form popup__form_height_low" id="form-deleteCard">
          <h2 class="popup__form-title popup__form-title_small_padding">
            ¿Estás seguro?
          </h2>
          <button
            type="submit"
            class="popup__form-submit popup__form-submit_margin_none"
            id="submitDelete-card"
          >
            Sí
          </button>
        </form>
      </div>
    </section>

    <!-- Editar foto de avatar-->
    <section class="popup" id="popup-avatar">
      <div class="popup__container">
        <img
          class="popup__close"
          src="../images/Popup/Close_Icon.svg"
          alt="Ícono cerrar formulario"
        />
        <form class="popup__form" id="form-avatar">
          <h2 class="popup__form-title">Cambiar foto de perfil</h2>
          <input
            type="url"
            class="popup__form-input"
            id="input-avatar-url"
            name="avatar"
            placeholder="URL de la imagen"
            required
          />
          <span class="input-error input-avatar-error"></span>
          <button type="submit" class="popup__form-submit">Guardar</button>
        </form>
      </div>
    </section>

    <script src="../pages/index.js" type="module"></script>
  </body>
</html>
